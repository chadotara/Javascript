<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="product">
                <div class="gallery">
                    <img src="images/image1.png" alt id="producutImg">
                    <div class="control">
                        <span class="btn active" ></span>
                        <span class="btn"></span> <span class="btn"></span>
                    </div>

                </div>
                <div class="detail">
                    <h1>Casual T shirt</h1>
                    <h2>$15.00</h2>
                    <h3>30% Off</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Odit vitae rem quasi sunt, molestias non iusto iure
                        quaerat facere, illo dicta in? Accusantium a fugit
                        eveniet sunt non libero expedita.</p>
                    <form action>
                        <div class="size-select">
                            <p>size</p>
                            <label for="small">
                                <input type="radio" name="size" id="small">
                                <span>S</span>
                            </label>
                            <label for="medium">
                                <input type="radio" name="size" id="medium">
                                <span>M</span>
                            </label><label for="large">
                                <input type="radio" name="size" id="large">
                                <span>L</span>
                            </label><label for="extralarge">
                                <input type="radio" name="size" id="extralarge">
                                <span>XL</span>

                            </div>
                            <div class="color-select">
                                <p>Color</p>
                                <label for="red">
                                    <input type="radio" name="color" id="red">
                                    <span class="color-1"></span>
                                </label>
                                <label for="green">
                                    <input type="radio" name="color" id="green">
                                    <span class="color-2"></span>
                                </label><label for="yellow">
                                    <input type="radio" name="color"
                                        id="yellow">
                                    <span class="color-3"></span>
                                </label><label for="pink">
                                    <input type="radio" name="color" id="pink">
                                    <span class="color-4"></span>
                                </label>
                            </div>
                            <div class="quntity-select">
                                <p>Quantity</p>
                                <input type="number" name value="1" id>
                            </div>
                            <button>Buy Now</button>
                        </form>
                    </div>
                </div>
            </div>

            <script src="script.js"></script>
        </body>
    </html>
