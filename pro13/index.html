<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="timer">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
            </div>
            <div class="progress-ring">
                <svg>
                    <circle class="progress-ring__circle" stroke-width="4" fill="transparent"/>
                </svg>
            </div>
            <div class="controls">
                <button class="btn start-btn" id="start">
                    <i class="fas fa-play"></i>
                    <span>Start</span>
                </button>
                <button class="btn pause-btn" id="pause">
                    <i class="fas fa-pause"></i>
                    <span>Pause</span>
                </button>
                <button class="btn restart-btn" id="restart">
                    <i class="fas fa-rotate-right"></i>
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
