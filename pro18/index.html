<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="carousel">
            <div class="carousel-track" id="track">
                <div class="carousel-item">
                    <img src="https://picsum.photos/600/400?random=1" alt="Image 1">
                    <div class="carousel-caption">Beautiful Landscape</div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/600/400?random=2" alt="Image 2">
                    <div class="carousel-caption">Mountain View</div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/600/400?random=3" alt="Image 3">
                    <div class="carousel-caption">City Lights</div>
                </div>
            </div>
            
            <button class="carousel-btn prev-btn">❮</button>
            <button class="carousel-btn next-btn">❯</button>
            
            <div class="carousel-dots" id="dots"></div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
