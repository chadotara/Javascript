<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validation Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="container">
            <form action>
                <i class="fas fa-paper-plane"></i>

                <div class="input-group">
                    <label for>Full name</label>
                    <input type="text" placeholder="enter your name" id="contact-name" onkeyup="validateName()">
                    <span id="name-error"></span>

                </div>

                <div class="input-group">
                    <label for>Phone No</label>
                    <input type="tel" placeholder="enter number" id="contact-phone" onkeyup="validatePhone()">
                    <span id="phone-error"></span>
                </div>

                <div class="input-group">
                    <label for>Email Dd </label>
                    <input type="email " placeholder="enter email" id="contact-email" onkeyup="validateEmail()">
                    <span id="email-error"></span>

                </div>
                <div class="input-group">
                    <label for>Your Message</label>
                    <textarea rows="5" id="contact-msg" onkeyup="validateMessage()"
                        placeholder="enter your message "></textarea>
                    <span id="msg-error"></span>

                </div>
                <button onclick="return validateForm()" >submit</button>
                <span id="submit-error" ></span>

            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
